<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg"/>
    <link rel="apple-touch-icon" href="/apple-touch-icon.png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"/>
    <meta name="theme-color" content="#0f0f0f"/>
    <meta name="description" content="Private messaging sealed with Nostr"/>
    <meta name="mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
    <meta name="apple-mobile-web-app-title" content="Seal"/>
    <!-- Verhindert Telefonnummer-Erkennung auf iOS -->
    <meta name="format-detection" content="telephone=no"/>
    <!-- Referrer Policy (wichtig fÃ¼r Privacy bei einer Messaging-App) -->
    <meta name="referrer" content="strict-origin-when-cross-origin" />
    <title>Seal</title>
    <script>
        // Disable native BarcodeDetector to prevent WebView from initializing
        // Google Play Services Shape Detection API (causes crash without GMS)
        // Delete it so 'BarcodeDetector' in window returns false
        (function() {
            try { delete window.BarcodeDetector; } catch(e) {}
            try {
                Object.defineProperty(window, 'BarcodeDetector', {
                    get: function() { return undefined; },
                    configurable: false
                });
            } catch(e) {}
        })();
    </script>
</head>
<body>
<div id="root"></div>
<script type="module" src="/src/main.tsx"></script>
</body>
</html>
