# Nginx configuration snippet for SPA (Single Page Application)
#
# For Hestia: Add this to your domain's nginx configuration
# or create a custom template at:
#   /usr/local/hestia/data/templates/web/nginx/spa.tpl
#   /usr/local/hestia/data/templates/web/nginx/spa.stpl

# Handle client-side routing - serve index.html for all routes
location / {
    try_files $uri $uri/ /index.html;
}

# Cache static assets aggressively (Vite adds hashes to filenames)
location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
    expires 1y;
    add_header Cache-Control "public, immutable";
    access_log off;
}

# Service Worker should not be cached
location = /sw.js {
    expires off;
    add_header Cache-Control "no-cache, no-store, must-revalidate";
}

# PWA manifest
location = /manifest.webmanifest {
    expires 1d;
    add_header Cache-Control "public";
}

# Security headers
add_header X-Frame-Options "SAMEORIGIN" always;
add_header X-Content-Type-Options "nosniff" always;
add_header Referrer-Policy "strict-origin-when-cross-origin" always;
