name: Android Build

on:
  push:
    branches: ['*']
    tags:
      - 'v*'
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test:run

  build:
    name: Build Android APK
    needs: test
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'
          cache: 'npm'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: false

      - name: Install dependencies
        run: npm ci

      - name: Build web app
        run: npm run build

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Make gradlew executable
        run: chmod +x android/gradlew

      # Debug build for non-release (branches/PRs)
      - name: Build Debug APK
        if: "!startsWith(github.ref, 'refs/tags/')"
        working-directory: android
        run: |
          for i in 1 2 3; do
            ./gradlew assembleDebug && break
            echo "Attempt $i failed, retrying in 30 seconds..."
            sleep 30
          done

      - name: Upload Debug APK
        if: "!startsWith(github.ref, 'refs/tags/')"
        uses: actions/upload-artifact@v4
        with:
          name: seal-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 7

      # Release build for tags only
      - name: Decode Keystore
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > android/seal-release.keystore

      - name: Create keystore.properties
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          cat > android/keystore.properties << EOF
          storeFile=../seal-release.keystore
          storePassword=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          keyAlias=seal
          keyPassword=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          EOF

      - name: Build Release APK
        if: startsWith(github.ref, 'refs/tags/')
        working-directory: android
        run: |
          for i in 1 2 3; do
            ./gradlew assembleRelease && break
            echo "Attempt $i failed, retrying in 30 seconds..."
            sleep 30
          done

      - name: Rename Release APK
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          VERSION="${GITHUB_REF_NAME}"
          mv android/app/build/outputs/apk/release/app-release.apk seal-${VERSION}.apk

      - name: Upload Release APK Artifact
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-artifact@v4
        with:
          name: seal-release-apk
          path: seal-*.apk

      - name: Upload to Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: seal-*.apk
