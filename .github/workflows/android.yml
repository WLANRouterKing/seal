name: Android Build

on:
  push:
    branches: [master]
    tags:
      - 'v*'
  workflow_dispatch:  # Manual trigger

jobs:
  build:
    name: Build Android APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Install dependencies
        run: npm ci

      - name: Build web app
        run: npm run build

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Decode Keystore
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > android/seal-release.keystore

      - name: Create keystore.properties
        run: |
          cat > android/keystore.properties << EOF
          storeFile=seal-release.keystore
          storePassword=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          keyAlias=seal
          keyPassword=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          EOF

      - name: Make gradlew executable
        run: chmod +x android/gradlew

      - name: Build Release APK
        working-directory: android
        run: ./gradlew assembleRelease

      - name: Rename APK
        run: |
          VERSION="${GITHUB_REF_NAME:-dev}"
          mv android/app/build/outputs/apk/release/app-release.apk seal-${VERSION}.apk

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: seal-apk
          path: seal-*.apk

      - name: Upload to Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: seal-*.apk
