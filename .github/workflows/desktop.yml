name: Desktop Build

on:
  push:
    tags:
      - 'v*'
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test:run

  build-electron:
    needs: test
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: ubuntu-22.04
            target: linux
            build_script: electron:build:linux
          - platform: windows-latest
            target: windows
            build_script: electron:build:win

    runs-on: ${{ matrix.platform }}

    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install Linux dependencies
        if: matrix.target == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y rpm

      - name: Install dependencies
        run: npm ci

      # Check if this is a tag push (release)
      - name: Check for version tag
        id: check_tag
        shell: bash
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            echo "is_release=true" >> $GITHUB_OUTPUT
            # Remove 'v' prefix for electron-builder (requires version without v)
            VERSION="${{ github.ref_name }}"
            echo "version=${VERSION#v}" >> $GITHUB_OUTPUT
          else
            echo "is_release=false" >> $GITHUB_OUTPUT
          fi

      # Debug builds for branches (not master with tag)
      - name: Build Electron app (Debug)
        if: steps.check_tag.outputs.is_release != 'true'
        run: npm run ${{ matrix.build_script }} -- --publish never
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false

      # Release builds only on master with version tag
      - name: Build and Publish Electron app (Release)
        if: steps.check_tag.outputs.is_release == 'true'
        run: npm run ${{ matrix.build_script }} -- --publish always -c.extraMetadata.version=${{ steps.check_tag.outputs.version }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_IDENTITY_AUTO_DISCOVERY: false

      - name: Upload Linux artifacts
        if: matrix.target == 'linux' && steps.check_tag.outputs.is_release != 'true'
        uses: actions/upload-artifact@v4
        with:
          name: linux-builds
          path: |
            release/*.deb
            release/*.rpm
            release/*.AppImage
          retention-days: 7

      - name: Upload Windows artifacts
        if: matrix.target == 'windows' && steps.check_tag.outputs.is_release != 'true'
        uses: actions/upload-artifact@v4
        with:
          name: windows-builds
          path: |
            release/*.exe
          retention-days: 7
